<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .logo-background {
            position: relative;
            text-align: center;
            margin-top: 50px;
        }
        .logo-background img {
            width: 300px; /* Adjust the size for a bigger logo */
            opacity: 0.2;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1; /* Push the image behind content */
        }
        .welcome-container {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            z-index: 1; /* Ensure text is above background logo */
        }
        .courses-container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="logo-background">
        <img src="https://img.collegepravesh.com/2014/10/IIT-Indore-Logo.png" alt="IIT Indore Logo">
    </div>
    <div class="welcome-container">
        <h2>Welcome To IIT Indore</h2>
    </div>
    <div class="courses-container">
        <table>
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course['course_code'] }}</td>
                    <td>{{ course['course_name'] }}</td>
                    <td>{{ course['credits'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
